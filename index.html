<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Todo master</title>
  <link rel="stylesheet" href="fontawesome/files/css/all.css" />
  <script src="fontawesome/files/js/all.js" defer></script>
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="preloader">
    <div class="loader"></div>
  </div>
  <header>
  <div class="appBar">
    <h4>TODOS</h4>
    <ul>
      <i class="fas fa-calendar-alt"></i><p class="total--task">0</p>
    </ul>
  </div>
  </header>
  <form>
    <h2>Create a task</h2>
    <div>
      <input id="input" type="text" placeholder="Add a task" autocomplete="off">
      
      <button type="submit" class="btn">Add task</button>
      
    </div>
  </form>
  
  <div class="container">
  <h2>My Tasks</h2>
 
  </div>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
